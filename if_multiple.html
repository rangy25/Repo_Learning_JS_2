<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo IF múltiple en JavaScript</title>
</head>
<body>
  <script>
    let temperatura = prompt("¿Cuál es la temperatura actual en grados Celsius?");

    if (temperatura >= 30) {
      document.write("<h2>Hace mucho calor ☀️</h2>");
    } else if (temperatura >= 20) {
      document.write("<h2>El clima está agradable 🌤️</h2>");
    } else if (temperatura >= 10) {
      document.write("<h2>Hace un poco de frío 🧥</h2>");
    } else {
      document.write("<h2>Hace mucho frío ❄️</h2>");
    }
  </script>
</body>
</html>
